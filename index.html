<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ðŸ’¶ Interfaz exchangeratesapi</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='node_modules\bootstrap\dist\css\bootstrap.min.css'>
</head>
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">ðŸ’¶ Interfaz ExchangeRatesAPI</span>
</nav>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm">
            <h1 id="fecha-actual">Fecha</h1>
          </div>
          <div class="row">
            <div class="col-sm">
              <h2>All currencies quoted against the euro (base currency)</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <label>Elija una moneda</label>
              <select name="monedas" id="monedas">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>
          </div>
          <div class="col-sm">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Currency</th>
                    <th scope="col">Rates</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">USD</th>
                    <td>1.50</td>
                  </tr>
                  <tr>
                    <th scope="row">EUR</th>
                    <td>1.50</td>
                  </tr>
          </div>
        </div>
    </div>
</body>
<script src='src/index.js'></script>
